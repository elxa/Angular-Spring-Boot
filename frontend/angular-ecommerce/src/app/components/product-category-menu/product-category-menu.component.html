<div class="menu-sidebar-content js-scrollbar1">
    <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar-list">
            <li *ngFor="let temp of productCategories">
                <!-- replace href="#" with routerLink
               routerLinkActive="active-link" once user clicks the link then we apply a custom css style -->
                <a routerLink='/category/{{ temp.id }}' routerLinkActive="active-link">{{ temp.categoryName }}</a>
            </li>
        </ul>
    </nav>
</div>
