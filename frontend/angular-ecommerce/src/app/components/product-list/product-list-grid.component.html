<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let prod of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ prod.id }}">
                            <img src="{{ prod.imageUrl }}" class="img-responsive" alt="">
                        </a>
                        <a routerLink="/products/{{ prod.id }}">
                            <h1>{{ prod.name }}</h1>
                        </a>
                        <div class="price">{{ prod.unitPrice | currency:'USD' }}</div>
                        <a (click)="addToCart(prod)" class="btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    <!-- ? guards against null and undifined values in property paths -->
                    <!-- alert alert-warning  bootstrap style  
                    role="alert" accessibility provide extra information to assistive technologies such as screen readers-->
                    No products found
                </div>

            </div>

            <!-- begin footer  -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"> </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements" 
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listPrducts()">
                                    <!--event-binding ageChange event-->
                                </ngb-pagination>
                            </div>
                             <!--add drop-down list-->
                             <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)"> 
                                    <!--(change): event binding -->
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>

                             </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end footer -->

        </div>
    </div>
</div>
